    <script>
        // ============================
        // FirebaseÈÖçÁΩÆÊ®°Âùó (config.js)
        // ============================
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBnzF7809nZG0fVCYvToA87UzvjOVHLaVM",
            authDomain: "chat-room-a5d6a.firebaseapp.com",
            projectId: "chat-room-a5d6a",
            storageBucket: "chat-room-a5d6a.firebasestorage.app",
            messagingSenderId: "278081929301",
            appId: "1:278081929301:web:fbfffc848b8784e1b754dc",
            measurementId: "G-9X943ZPBST"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

            // ÂàùÂßãÂåñFirebase
            init() {
                try {
                    firebase.initializeApp(this.config);
                    this.db = firebase.firestore();
                    console.log('FirebaseÂàùÂßãÂåñÊàêÂäü');
                    return true;
                } catch (error) {
                    console.error('FirebaseÂàùÂßãÂåñÂ§±Ë¥•:', error);
                    return false;
                }
            },

            // Ëé∑ÂèñFirestoreÂÆû‰æã
            getDB() {
                return this.db;
            }
        };

        // ============================
        // Â∑•ÂÖ∑ÂáΩÊï∞Ê®°Âùó (utils.js)
        // ============================
        const Utils = {
            // ÁîüÊàêÈöèÊú∫ÈÇÄËØ∑Á†Å
            generateInviteCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            },

            // Ê†ºÂºèÂåñÊó∂Èó¥
            formatTime(timestamp) {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            // ÊòæÁ§∫Ê∂àÊÅØ
            showMessage(message, type = 'error') {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            },

            // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    this.showMessage('ÈÇÄËØ∑Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                } catch (err) {
                    // ÈôçÁ∫ßÂ§ÑÁêÜ
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showMessage('ÈÇÄËØ∑Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                }
            },

            // È™åËØÅËæìÂÖ•
            validateInput(value, minLength = 1) {
                return value && value.trim().length >= minLength;
            }
        };

        // ============================
        // Áî®Êà∑ÁÆ°ÁêÜÊ®°Âùó (user.js)
        // ============================
        const UserManager = {
            currentUser: null,

            // ËÆæÁΩÆÂΩìÂâçÁî®Êà∑
            setUser(username) {
                if (!Utils.validateInput(username, 2)) {
                    Utils.showMessage('Áî®Êà∑ÂêçËá≥Â∞ëÈúÄË¶Å2‰∏™Â≠óÁ¨¶ÔºÅ');
                    return false;
                }
                
                this.currentUser = {
                    id: this.generateUserId(),
                    name: username.trim(),
                    joinTime: new Date()
                };
                
                // Êõ¥Êñ∞UIÊòæÁ§∫
                document.getElementById('userInfo').innerText = `üë§ ${this.currentUser.name}`;
                return true;
            },

            // ÁîüÊàêÁî®Êà∑ID
            generateUserId() {
                return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            },

            // Ëé∑ÂèñÂΩìÂâçÁî®Êà∑
            getCurrentUser() {
                return this.currentUser;
            },

            // Ê£ÄÊü•Áî®Êà∑ÊòØÂê¶Â∑≤ÁôªÂΩï
            isLoggedIn() {
                return this.currentUser !== null;
            }
        };

        // ============================
        // ËÅäÂ§©ÂÆ§ÁÆ°ÁêÜÊ®°Âùó (room.js)
        // ============================
        const RoomManager = {
            currentRoom: null,
            db: null,
            messagesListener: null,
            membersListener: null,

            // ÂàùÂßãÂåñ
            init(database) {
                this.db = database;
            },

            // ÂàõÂª∫ËÅäÂ§©ÂÆ§
            async createRoom(roomName) {
                if (!Utils.validateInput(roomName, 2)) {
                    Utils.showMessage('ËÅäÂ§©ÂÆ§ÂêçÁß∞Ëá≥Â∞ëÈúÄË¶Å2‰∏™Â≠óÁ¨¶ÔºÅ');
                    return false;
                }

                const inviteCode = Utils.generateInviteCode();
                const roomData = {
                    name: roomName.trim(),
                    inviteCode: inviteCode,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: UserManager.getCurrentUser().id,
                    members: {}
                };

                try {
                    const docRef = await this.db.collection('rooms').add(roomData);
                    this.currentRoom = {
                        id: docRef.id,
                        ...roomData,
                        inviteCode: inviteCode
                    };
                    
                    // Ëá™Âä®Âä†ÂÖ•ÂàõÂª∫ÁöÑÊàøÈó¥
                    await this.addMemberToRoom(this.currentRoom.id, UserManager.getCurrentUser());
                    return true;
                } catch (error) {
                    console.error('ÂàõÂª∫ËÅäÂ§©ÂÆ§Â§±Ë¥•:', error);
                    Utils.showMessage('ÂàõÂª∫ËÅäÂ§©ÂÆ§Â§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ');
                    return false;
                }
            },

            // ÈÄöËøáÈÇÄËØ∑Á†ÅÂä†ÂÖ•ËÅäÂ§©ÂÆ§
            async joinRoomByCode(inviteCode) {
                if (!Utils.validateInput(inviteCode)) {
                    Utils.showMessage('ËØ∑ËæìÂÖ•ÈÇÄËØ∑Á†ÅÔºÅ');
                    return false;
                }

                try {
                    const querySnapshot = await this.db.collection('rooms')
                        .where('inviteCode', '==', inviteCode.trim().toUpperCase())
                        .get();

                    if (querySnapshot.empty) {
                        Utils.showMessage('ÈÇÄËØ∑Á†ÅÊó†ÊïàÔºÅ');
                        return false;
                    }

                    const roomDoc = querySnapshot.docs[0];
                    this.currentRoom = {
                        id: roomDoc.id,
                        ...roomDoc.data()
                    };

                    // Âä†ÂÖ•ÊàøÈó¥
                    await this.addMemberToRoom(this.currentRoom.id, UserManager.getCurrentUser());
                    return true;
                } catch (error) {
                    console.error('Âä†ÂÖ•ËÅäÂ§©ÂÆ§Â§±Ë¥•:', error);
                    Utils.showMessage('Âä†ÂÖ•ËÅäÂ§©ÂÆ§Â§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ');
                    return false;
                }
            },

            // Ê∑ªÂä†ÊàêÂëòÂà∞ËÅäÂ§©ÂÆ§
            async addMemberToRoom(roomId, user) {
                try {
                    const memberData = {};
                    memberData[`members.${user.id}`] = {
                        name: user.name,
                        joinTime: firebase.firestore.FieldValue.serverTimestamp(),
                        isOnline: true
                    };

                    await this.db.collection('rooms').doc(roomId).update(memberData);
                } catch (error) {
                    console.error('Ê∑ªÂä†ÊàêÂëòÂ§±Ë¥•:', error);
                    throw error;
                }
            },

            // Á¶ªÂºÄËÅäÂ§©ÂÆ§
            async leaveRoom() {
                if (!this.currentRoom) return;

                try {
                    const user = UserManager.getCurrentUser();
                    const updateData = {};
                    updateData[`members.${user.id}.isOnline`] = false;

                    await this.db.collection('rooms').doc(this.currentRoom.id).update(updateData);
                    
                    // Ê∏ÖÁêÜÁõëÂê¨Âô®
                    if (this.messagesListener) {
                        this.messagesListener();
                        this.messagesListener = null;
                    }
                    if (this.membersListener) {
                        this.membersListener();
                        this.membersListener = null;
                    }

                    this.currentRoom = null;
                } catch (error) {
                    console.error('Á¶ªÂºÄËÅäÂ§©ÂÆ§Â§±Ë¥•:', error);
                }
            },

            // Ëé∑ÂèñÂΩìÂâçËÅäÂ§©ÂÆ§
            getCurrentRoom() {
                return this.currentRoom;
            },

            // ÁõëÂê¨ËÅäÂ§©ÂÆ§ÊàêÂëòÂèòÂåñ
            listenToMembers(callback) {
                if (!this.currentRoom) return;

                this.membersListener = this.db.collection('rooms').doc(this.currentRoom.id)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            const members = data.members || {};
                            callback(members);
                        }
                    });
            }
        };

        // ============================
        // Ê∂àÊÅØÁÆ°ÁêÜÊ®°Âùó (message.js)
        // ============================
        const MessageManager = {
            db: null,

            // ÂàùÂßãÂåñ
            init(database) {
                this.db = database;
            },

            // ÂèëÈÄÅÊ∂àÊÅØ
            async sendMessage(roomId, user, content) {
                if (!Utils.validateInput(content)) {
                    Utils.showMessage('Ê∂àÊÅØÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
                    return false;
                }

                const messageData = {
                    roomId: roomId,
                    senderId: user.id,
                    senderName: user.name,
                    content: content.trim(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date()
                };

                try {
                    await this.db.collection('messages').add(messageData);
                    return true;
                } catch (error) {
                    console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                    Utils.showMessage('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ');
                    return false;
                }
            },

            // ÁõëÂê¨Ê∂àÊÅØ
            listenToMessages(roomId, callback) {
                return this.db.collection('messages')
                    .where('roomId', '==', roomId)
                    .orderBy('createdAt', 'asc')
                    .onSnapshot((querySnapshot) => {
                        const messages = [];
                        querySnapshot.forEach((doc) => {
                            messages.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        callback(messages);
                    });
            }
        };

        // ============================
        // ‰∏ªÂ∫îÁî®Á®ãÂ∫è (app.js)
        // ============================
        const ChatApp = {
            // ÂàùÂßãÂåñÂ∫îÁî®
            async init() {
                // ÂàùÂßãÂåñFirebase
                if (!FirebaseConfig.init()) {
                    Utils.showMessage('FirebaseÈÖçÁΩÆÈîôËØØÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆ‰ø°ÊÅØÔºÅ');
                    return;
                }

                const db = FirebaseConfig.getDB();
                RoomManager.init(db);
                MessageManager.init(db);

                console.log('ËÅäÂ§©Â∫îÁî®ÂàùÂßãÂåñÂÆåÊàê');
            },

            // ËÆæÁΩÆÁî®Êà∑Âêç
            setUsername() {
                const username = document.getElementById('username').value;
                if (UserManager.setUser(username)) {
                    Utils.showMessage('Áî®Êà∑ÂêçËÆæÁΩÆÊàêÂäüÔºÅ', 'success');
                }
            },

            // ÂàõÂª∫ËÅäÂ§©ÂÆ§
            async createRoom() {
                if (!UserManager.isLoggedIn()) {
                    Utils.showMessage('ËØ∑ÂÖàËÆæÁΩÆÁî®Êà∑ÂêçÔºÅ');
                    return;
                }

                const roomName = document.getElementById('roomName').value;
                if (await RoomManager.createRoom(roomName)) {
                    Utils.showMessage('ËÅäÂ§©ÂÆ§ÂàõÂª∫ÊàêÂäüÔºÅ', 'success');
                    this.enterRoom();
                }
            },

            // Âä†ÂÖ•ËÅäÂ§©ÂÆ§
            async joinRoom() {
                if (!UserManager.isLoggedIn()) {
                    Utils.showMessage('ËØ∑ÂÖàËÆæÁΩÆÁî®Êà∑ÂêçÔºÅ');
                    return;
                }

                const inviteCode = document.getElementById('inviteCode').value;
                if (await RoomManager.joinRoomByCode(inviteCode)) {
                    Utils.showMessage('ÊàêÂäüÂä†ÂÖ•ËÅäÂ§©ÂÆ§ÔºÅ', 'success');
                    this.enterRoom();
                }
            },

            // ËøõÂÖ•ËÅäÂ§©ÂÆ§ÁïåÈù¢
            enterRoom() {
                // ÂàáÊç¢ÁïåÈù¢
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('roomSection').style.display = 'block';

                const room = RoomManager.getCurrentRoom();
                
                // Êõ¥Êñ∞ÊàøÈó¥‰ø°ÊÅØÊòæÁ§∫
                document.getElementById('roomInfo').innerHTML = `
                    <h3>üì± ${room.name}</h3>
                    <div class="invite-code">
                        <div>ÈÇÄËØ∑Á†Å: <strong>${room.inviteCode}</strong></div>
                        <small>ÂàÜ‰∫´Ê≠§ÈÇÄËØ∑Á†ÅËÆ©ÊúãÂèãÂä†ÂÖ•ËÅäÂ§©ÂÆ§</small>
                    </div>
                `;

                // ÂºÄÂßãÁõëÂê¨Ê∂àÊÅØ
                this.startListeningToMessages();
                
                // ÂºÄÂßãÁõëÂê¨ÊàêÂëòÂèòÂåñ
                this.startListeningToMembers();

                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                document.getElementById('messageInput').value = '';
                document.getElementById('messageInput').focus();
            },

            // ÂºÄÂßãÁõëÂê¨Ê∂àÊÅØ
            startListeningToMessages() {
                const room = RoomManager.getCurrentRoom();
                if (!room) return;

                RoomManager.messagesListener = MessageManager.listenToMessages(room.id, (messages) => {
                    this.displayMessages(messages);
                });
            },

            // ÂºÄÂßãÁõëÂê¨ÊàêÂëòÂèòÂåñ
            startListeningToMembers() {
                RoomManager.listenToMembers((members) => {
                    this.displayMembers(members);
                });
            },

            // ÊòæÁ§∫Ê∂àÊÅØ
            displayMessages(messages) {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    
                    const time = message.timestamp ? 
                        Utils.formatTime(message.timestamp) : 
                        Utils.formatTime(message.createdAt);

                    messageDiv.innerHTML = `
                        <div class="message-sender">${message.senderName}</div>
                        <div class="message-content">${this.escapeHtml(message.content)}</div>
                        <div class="message-time">${time}</div>
                    `;
                    messagesDiv.appendChild(messageDiv);
                });

                // ÊªöÂä®Âà∞Â∫ïÈÉ®
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            },

            // ÊòæÁ§∫ÊàêÂëòÂàóË°®
            displayMembers(members) {
                const membersListDiv = document.getElementById('membersList');
                membersListDiv.innerHTML = '';

                Object.keys(members).forEach(userId => {
                    const member = members[userId];
                    if (member.isOnline) {
                        const memberDiv = document.createElement('div');
                        memberDiv.className = 'member';
                        memberDiv.textContent = member.name;
                        membersListDiv.appendChild(memberDiv);
                    }
                });
            },

            // ÂèëÈÄÅÊ∂àÊÅØ
            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const content = messageInput.value;

                const room = RoomManager.getCurrentRoom();
                const user = UserManager.getCurrentUser();

                if (await MessageManager.sendMessage(room.id, user, content)) {
                    messageInput.value = '';
                    messageInput.focus();
                }
            },

            // Â§ÑÁêÜÂõûËΩ¶ÈîÆÂèëÈÄÅ
            handleKeyPress(event) {
                if (event.key === 'Enter') {
                    this.sendMessage();
                }
            },

            // Á¶ªÂºÄËÅäÂ§©ÂÆ§
            async leaveRoom() {
                await RoomManager.leaveRoom();
                
                // ÂàáÊç¢ÂõûÁôªÂΩïÁïåÈù¢
                document.getElementById('roomSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                document.getElementById('inviteCode').value = '';
                document.getElementById('roomName').value = '';
                
                Utils.showMessage('Â∑≤Á¶ªÂºÄËÅäÂ§©ÂÆ§', 'success');
            },

            // Â§çÂà∂ÈÇÄËØ∑Á†Å
            copyInviteCode() {
                const room = RoomManager.getCurrentRoom();
                if (room) {
                    Utils.copyToClipboard(room.inviteCode);
                }
            },

            // HTMLËΩ¨‰πâÈò≤Ê≠¢XSS
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        // ÂÖ®Â±ÄÂèòÈáèÔºå‰æø‰∫éË∞ÉËØïÂíåËÆøÈóÆ
        window.chatApp = ChatApp;

        // ============================
        // Â∫îÁî®Á®ãÂ∫èÂêØÂä®
        // ============================
        document.addEventListener('DOMContentLoaded', () => {
            ChatApp.init();
        });
    </script>
</body>
