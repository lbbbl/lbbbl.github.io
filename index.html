    <script>
        // ============================

        const firebaseConfig = {

            // åˆå§‹åŒ–Firebase
            init() {

            // è·å–Firestoreå®ä¾‹

        // ============================
        // å·¥å…·å‡½æ•°æ¨¡å— (utils.js)
        // ============================
        const Utils = {
            // ç”Ÿæˆéšæœºé‚€è¯·ç 
            generateInviteCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            },

            // æ ¼å¼åŒ–æ—¶é—´
            formatTime(timestamp) {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            // æ˜¾ç¤ºæ¶ˆæ¯
            showMessage(message, type = 'error') {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            },

            // å¤åˆ¶åˆ°å‰ªè´´æ¿
            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    this.showMessage('é‚€è¯·ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
                } catch (err) {
                    // é™çº§å¤„ç†
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showMessage('é‚€è¯·ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
                }
            },

            // éªŒè¯è¾“å…¥
            validateInput(value, minLength = 1) {
                return value && value.trim().length >= minLength;
            }
        };

        // ============================
        // ç”¨æˆ·ç®¡ç†æ¨¡å— (user.js)
        // ============================
        const UserManager = {
            currentUser: null,

            // è®¾ç½®å½“å‰ç”¨æˆ·
            setUser(username) {
                if (!Utils.validateInput(username, 2)) {
                    Utils.showMessage('ç”¨æˆ·åè‡³å°‘éœ€è¦2ä¸ªå­—ç¬¦ï¼');
                    return false;
                }
                
                this.currentUser = {
                    id: this.generateUserId(),
                    name: username.trim(),
                    joinTime: new Date()
                };
                
                // æ›´æ–°UIæ˜¾ç¤º
                document.getElementById('userInfo').innerText = `ğŸ‘¤ ${this.currentUser.name}`;
                return true;
            },

            // ç”Ÿæˆç”¨æˆ·ID
            generateUserId() {
                return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            },

            // è·å–å½“å‰ç”¨æˆ·
            getCurrentUser() {
                return this.currentUser;
            },

            // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦å·²ç™»å½•
            isLoggedIn() {
                return this.currentUser !== null;
            }
        };

        // ============================
        // èŠå¤©å®¤ç®¡ç†æ¨¡å— (room.js)
        // ============================
        const RoomManager = {
            currentRoom: null,
            db: null,
            messagesListener: null,
            membersListener: null,

            // åˆå§‹åŒ–
            init(database) {
                this.db = database;
            },

            // åˆ›å»ºèŠå¤©å®¤
            async createRoom(roomName) {
                if (!Utils.validateInput(roomName, 2)) {
                    Utils.showMessage('èŠå¤©å®¤åç§°è‡³å°‘éœ€è¦2ä¸ªå­—ç¬¦ï¼');
                    return false;
                }

                const inviteCode = Utils.generateInviteCode();
                const roomData = {
                    name: roomName.trim(),
                    inviteCode: inviteCode,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: UserManager.getCurrentUser().id,
                    members: {}
                };

                try {
                    const docRef = await this.db.collection('rooms').add(roomData);
                    this.currentRoom = {
                        id: docRef.id,
                        ...roomData,
                        inviteCode: inviteCode
                    };
                    
                    // è‡ªåŠ¨åŠ å…¥åˆ›å»ºçš„æˆ¿é—´
                    await this.addMemberToRoom(this.currentRoom.id, UserManager.getCurrentUser());
                    return true;
                } catch (error) {
                    console.error('åˆ›å»ºèŠå¤©å®¤å¤±è´¥:', error);
                    Utils.showMessage('åˆ›å»ºèŠå¤©å®¤å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                    return false;
                }
            },

            // é€šè¿‡é‚€è¯·ç åŠ å…¥èŠå¤©å®¤
            async joinRoomByCode(inviteCode) {
                if (!Utils.validateInput(inviteCode)) {
                    Utils.showMessage('è¯·è¾“å…¥é‚€è¯·ç ï¼');
                    return false;
                }

                try {
                    const querySnapshot = await this.db.collection('rooms')
                        .where('inviteCode', '==', inviteCode.trim().toUpperCase())
                        .get();

                    if (querySnapshot.empty) {
                        Utils.showMessage('é‚€è¯·ç æ— æ•ˆï¼');
                        return false;
                    }

                    const roomDoc = querySnapshot.docs[0];
                    this.currentRoom = {
                        id: roomDoc.id,
                        ...roomDoc.data()
                    };

                    // åŠ å…¥æˆ¿é—´
                    await this.addMemberToRoom(this.currentRoom.id, UserManager.getCurrentUser());
                    return true;
                } catch (error) {
                    console.error('åŠ å…¥èŠå¤©å®¤å¤±è´¥:', error);
                    Utils.showMessage('åŠ å…¥èŠå¤©å®¤å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                    return false;
                }
            },

            // æ·»åŠ æˆå‘˜åˆ°èŠå¤©å®¤
            async addMemberToRoom(roomId, user) {
                try {
                    const memberData = {};
                    memberData[`members.${user.id}`] = {
                        name: user.name,
                        joinTime: firebase.firestore.FieldValue.serverTimestamp(),
                        isOnline: true
                    };

                    await this.db.collection('rooms').doc(roomId).update(memberData);
                } catch (error) {
                    console.error('æ·»åŠ æˆå‘˜å¤±è´¥:', error);
                    throw error;
                }
            },

            // ç¦»å¼€èŠå¤©å®¤
            async leaveRoom() {
                if (!this.currentRoom) return;

                try {
                    const user = UserManager.getCurrentUser();
                    const updateData = {};
                    updateData[`members.${user.id}.isOnline`] = false;

                    await this.db.collection('rooms').doc(this.currentRoom.id).update(updateData);
                    
                    // æ¸…ç†ç›‘å¬å™¨
                    if (this.messagesListener) {
                        this.messagesListener();
                        this.messagesListener = null;
                    }
                    if (this.membersListener) {
                        this.membersListener();
                        this.membersListener = null;
                    }

                    this.currentRoom = null;
                } catch (error) {
                    console.error('ç¦»å¼€èŠå¤©å®¤å¤±è´¥:', error);
                }
            },

            // è·å–å½“å‰èŠå¤©å®¤
            getCurrentRoom() {
                return this.currentRoom;
            },

            // ç›‘å¬èŠå¤©å®¤æˆå‘˜å˜åŒ–
            listenToMembers(callback) {
                if (!this.currentRoom) return;

                this.membersListener = this.db.collection('rooms').doc(this.currentRoom.id)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            const members = data.members || {};
                            callback(members);
                        }
                    });
            }
        };

        // ============================
        // æ¶ˆæ¯ç®¡ç†æ¨¡å— (message.js)
        // ============================
        const MessageManager = {
            db: null,

            // åˆå§‹åŒ–
            init(database) {
                this.db = database;
            },

            // å‘é€æ¶ˆæ¯
            async sendMessage(roomId, user, content) {
                if (!Utils.validateInput(content)) {
                    Utils.showMessage('æ¶ˆæ¯å†…å®¹ä¸èƒ½ä¸ºç©ºï¼');
                    return false;
                }

                const messageData = {
                    roomId: roomId,
                    senderId: user.id,
                    senderName: user.name,
                    content: content.trim(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date()
                };

                try {
                    await this.db.collection('messages').add(messageData);
                    return true;
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    Utils.showMessage('å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                    return false;
                }
            },

            // ç›‘å¬æ¶ˆæ¯
            listenToMessages(roomId, callback) {
                return this.db.collection('messages')
                    .where('roomId', '==', roomId)
                    .orderBy('createdAt', 'asc')
                    .onSnapshot((querySnapshot) => {
                        const messages = [];
                        querySnapshot.forEach((doc) => {
                            messages.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        callback(messages);
                    });
            }
        };

        // ============================
        // ä¸»åº”ç”¨ç¨‹åº (app.js)
        // ============================
        const ChatApp = {
            // åˆå§‹åŒ–åº”ç”¨
            async init() {
                // åˆå§‹åŒ–Firebase
                if (!FirebaseConfig.init()) {
                    Utils.showMessage('Firebaseé…ç½®é”™è¯¯ï¼Œè¯·æ£€æŸ¥é…ç½®ä¿¡æ¯ï¼');
                    return;
                }

                const db = FirebaseConfig.getDB();
                RoomManager.init(db);
                MessageManager.init(db);

                console.log('èŠå¤©åº”ç”¨åˆå§‹åŒ–å®Œæˆ');
            },

            // è®¾ç½®ç”¨æˆ·å
            setUsername() {
                const username = document.getElementById('username').value;
                if (UserManager.setUser(username)) {
                    Utils.showMessage('ç”¨æˆ·åè®¾ç½®æˆåŠŸï¼', 'success');
                }
            },

            // åˆ›å»ºèŠå¤©å®¤
            async createRoom() {
                if (!UserManager.isLoggedIn()) {
                    Utils.showMessage('è¯·å…ˆè®¾ç½®ç”¨æˆ·åï¼');
                    return;
                }

                const roomName = document.getElementById('roomName').value;
                if (await RoomManager.createRoom(roomName)) {
                    Utils.showMessage('èŠå¤©å®¤åˆ›å»ºæˆåŠŸï¼', 'success');
                    this.enterRoom();
                }
            },

            // åŠ å…¥èŠå¤©å®¤
            async joinRoom() {
                if (!UserManager.isLoggedIn()) {
                    Utils.showMessage('è¯·å…ˆè®¾ç½®ç”¨æˆ·åï¼');
                    return;
                }

                const inviteCode = document.getElementById('inviteCode').value;
                if (await RoomManager.joinRoomByCode(inviteCode)) {
                    Utils.showMessage('æˆåŠŸåŠ å…¥èŠå¤©å®¤ï¼', 'success');
                    this.enterRoom();
                }
            },

            // è¿›å…¥èŠå¤©å®¤ç•Œé¢
            enterRoom() {
                // åˆ‡æ¢ç•Œé¢
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('roomSection').style.display = 'block';

                const room = RoomManager.getCurrentRoom();
                
                // æ›´æ–°æˆ¿é—´ä¿¡æ¯æ˜¾ç¤º
                document.getElementById('roomInfo').innerHTML = `
                    <h3>ğŸ“± ${room.name}</h3>
                    <div class="invite-code">
                        <div>é‚€è¯·ç : <strong>${room.inviteCode}</strong></div>
                        <small>åˆ†äº«æ­¤é‚€è¯·ç è®©æœ‹å‹åŠ å…¥èŠå¤©å®¤</small>
                    </div>
                `;

                // å¼€å§‹ç›‘å¬æ¶ˆæ¯
                this.startListeningToMessages();
                
                // å¼€å§‹ç›‘å¬æˆå‘˜å˜åŒ–
                this.startListeningToMembers();

                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('messageInput').value = '';
                document.getElementById('messageInput').focus();
            },

            // å¼€å§‹ç›‘å¬æ¶ˆæ¯
            startListeningToMessages() {
                const room = RoomManager.getCurrentRoom();
                if (!room) return;

                RoomManager.messagesListener = MessageManager.listenToMessages(room.id, (messages) => {
                    this.displayMessages(messages);
                });
            },

            // å¼€å§‹ç›‘å¬æˆå‘˜å˜åŒ–
            startListeningToMembers() {
                RoomManager.listenToMembers((members) => {
                    this.displayMembers(members);
                });
            },

            // æ˜¾ç¤ºæ¶ˆæ¯
            displayMessages(messages) {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    
                    const time = message.timestamp ? 
                        Utils.formatTime(message.timestamp) : 
                        Utils.formatTime(message.createdAt);

                    messageDiv.innerHTML = `
                        <div class="message-sender">${message.senderName}</div>
                        <div class="message-content">${this.escapeHtml(message.content)}</div>
                        <div class="message-time">${time}</div>
                    `;
                    messagesDiv.appendChild(messageDiv);
                });

                // æ»šåŠ¨åˆ°åº•éƒ¨
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            },

            // æ˜¾ç¤ºæˆå‘˜åˆ—è¡¨
            displayMembers(members) {
                const membersListDiv = document.getElementById('membersList');
                membersListDiv.innerHTML = '';

                Object.keys(members).forEach(userId => {
                    const member = members[userId];
                    if (member.isOnline) {
                        const memberDiv = document.createElement('div');
                        memberDiv.className = 'member';
                        memberDiv.textContent = member.name;
                        membersListDiv.appendChild(memberDiv);
                    }
                });
            },

            // å‘é€æ¶ˆæ¯
            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const content = messageInput.value;

                const room = RoomManager.getCurrentRoom();
                const user = UserManager.getCurrentUser();

                if (await MessageManager.sendMessage(room.id, user, content)) {
                    messageInput.value = '';
                    messageInput.focus();
                }
            },

            // å¤„ç†å›è½¦é”®å‘é€
            handleKeyPress(event) {
                if (event.key === 'Enter') {
                    this.sendMessage();
                }
            },

            // ç¦»å¼€èŠå¤©å®¤
            async leaveRoom() {
                await RoomManager.leaveRoom();
                
                // åˆ‡æ¢å›ç™»å½•ç•Œé¢
                document.getElementById('roomSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('inviteCode').value = '';
                document.getElementById('roomName').value = '';
                
                Utils.showMessage('å·²ç¦»å¼€èŠå¤©å®¤', 'success');
            },

            // å¤åˆ¶é‚€è¯·ç 
            copyInviteCode() {
                const room = RoomManager.getCurrentRoom();
                if (room) {
                    Utils.copyToClipboard(room.inviteCode);
                }
            },

            // HTMLè½¬ä¹‰é˜²æ­¢XSS
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };
